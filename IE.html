<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUBYRED - IE Department</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="pic/logooo.png">
    <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }

    .top-section {
      background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('pic/sewing.jpg');
      background-size: cover;
      background-position: center;
      height: 55vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 50px;
      text-align: center;
      padding: 0 20px;
    }

    .name h1 { font-size: 3.5rem; margin: 0; letter-spacing: 3px; text-shadow: 3px 3px 15px rgba(0,0,0,1); }
    .name span { color: #da3535; }

    .nav { width: 100%; display: flex; justify-content: center; margin-top: 30px; }
    .nav ul { list-style: none; padding: 0; display: flex; gap: 50px; margin: 0; }
    .nav a { color: #fff; text-decoration: none; font-weight: 600; text-transform: uppercase; transition: 0.3s; font-size: 1.1rem; }
    .nav a:hover { color: #da3535; }

    .cards-container {
      display: grid; 
      grid-template-columns: repeat(2, 1fr); 
      gap: 30px;
      max-width: 1200px; 
      margin: 0 auto 80px; 
      padding: 0 20px;
    }

    .card {
      background: #252525;
      padding: 40px 30px;
      border-radius: 20px;
      border: 1px solid #333;
      text-align: center;
      text-decoration: none;
      color: #fff;
      transition: all 0.4s;
      cursor: pointer;
      display: flex; flex-direction: column; justify-content: center;
    }
    .card:hover { transform: translateY(-5px); border-color: #da3535; box-shadow: 0 15px 40px rgba(218, 53, 53, 0.2); }
    .card h3 { color: #da3535; font-size: 24px; margin-bottom: 15px; text-transform: uppercase; }
    .card p { color: #aaa; line-height: 1.6; margin: 0;}

    .login-modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.92); backdrop-filter: blur(10px); z-index: 3000;
      justify-content: center; align-items: center;
    }

    .login-content {
      background: #222; padding: 40px 30px; border-radius: 30px; width: 85%; max-width: 400px;
      border: 1px solid #da3535; text-align: center; position: relative;
    }

    .input-group input {
      width: 100%; padding: 15px; background: #111; border: 1px solid #333;
      border-radius: 12px; color: #fff; font-size: 16px; box-sizing: border-box; outline: none; margin-bottom: 15px;
    }

    .login-btn {
      width: 100%; padding: 15px; background: #da3535; border: none; border-radius: 12px;
      color: #fff; font-weight: bold; text-transform: uppercase; cursor: pointer;
    }

    .close-modal { position: absolute; top: 20px; right: 20px; color: #555; cursor: pointer; font-size: 22px; }

    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

    @media (max-width: 600px) {
      .name h1 { font-size: 2.2rem; }
      .cards-container { grid-template-columns: 1fr; }
    }
    </style>
</head>
<body>

  <section class="top-section">
    <div class="header">
      <div class="name"><h1>RUBY<span>RED</span> GARMENT</h1></div>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="HR.html">HR</a></li>
        </ul>
      </nav>
    </div>
  </section>

  <div class="cards-container">
    <div class="card" onclick="openLogin()">
      <h3>Employees Tracking</h3>
      <p>Secure Department Login</p>
    </div>
    
    <a href="https://docs.google.com/spreadsheets/d/1cJruGgsEYF1puhQlB8KezoYsXw-iNgK3OQh6KQkAn68/edit" class="card">
      <h3>Data Sheet</h3>
      <p>View Records</p>
    </a>
  </div>

  <div class="login-modal" id="loginModal">
    <div class="login-content" id="modalBox">
      <i class="fas fa-times close-modal" onclick="closeLogin()"></i>
      <h2>IE <span>LOGIN</span></h2>
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" autocomplete="off">
        <input type="password" id="password" placeholder="Password">
      </div>
      <button class="login-btn" onclick="validateLogin()">Login & Proceed</button>
      <div id="error-msg" style="color: #ff4d4d; margin-top: 15px; display: none;">Invalid Username or Password!</div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('loginModal');
    const userInput = document.getElementById('username');
    const passInput = document.getElementById('password');

    // 1. جلب الكود من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const workerID = urlParams.get('id') || "";

    // 2. الفتح التلقائي لو الموظف داخل من QR
    window.onload = function() {
        if (workerID !== "") {
            setTimeout(openLogin, 500);
        }
    }

    function openLogin() { 
        modal.style.display = 'flex'; 
        userInput.focus(); 
    }
    
    function closeLogin() { modal.style.display = 'none'; }

    function validateLogin() {
      // التحقق من اليوزر والباسورد
      if (userInput.value === "IE" && passInput.value === "IE112233") {
        
        // 3. التوجه للفورم وتعبئة خانة الكود entry.1490237124
        const baseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSeicQTernm1b5icpDZZJlD9V8PrEBMIxbpeO1u0FrSDH6M5aA/viewform";
        const prefilledParams = "?usp=pp_url&entry.1490237124=" + encodeURIComponent(workerID);
        
        window.location.href = baseUrl + prefilledParams;
      } else {
        document.getElementById('error-msg').style.display = 'block';
        document.getElementById('modalBox').style.animation = 'shake 0.4s';
        setTimeout(() => { document.getElementById('modalBox').style.animation = ''; }, 400);
      }
    }

    // دعم زر Enter في الخانتين
    [userInput, passInput].forEach(el => {
        el.addEventListener('keypress', (e) => { if (e.key === 'Enter') validateLogin(); });
    });

    window.onclick = (event) => { if (event.target == modal) closeLogin(); }
  </script>
</body>
</html>
