<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUBYRED - IE Department</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --primary-color: #da3535; --bg-dark: #1a1a1a; --card-bg: #252525; }
        
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-dark); color: #fff; overflow-x: hidden; }

        /* الصفحة الرئيسية */
        #mainHomePage { display: block; }

        .top-section { 
            height: 50vh; 
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('pic/sewing.jpg') center/cover; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }

        .name h1 { font-size: 3rem; letter-spacing: 2px; }
        .name span { color: var(--primary-color); }

        .cards-container { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 30px; max-width: 1100px; margin: -50px auto 50px; padding: 0 20px; 
        }

        .main-card { 
            background: var(--card-bg); padding: 40px; border-radius: 20px; 
            border: 1px solid #333; cursor: pointer; transition: 0.4s; text-align: center;
        }
        .main-card:hover { border-color: var(--primary-color); transform: translateY(-10px); box-shadow: 0 10px 30px rgba(218, 53, 53, 0.2); }
        .main-card i { font-size: 50px; color: var(--primary-color); margin-bottom: 20px; }

        /* صفحة العرض الكاملة (Admin & Worker) */
        #fullDisplayPage { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100vh; 
            background: var(--bg-dark); z-index: 2000; overflow-y: auto; padding: 20px; box-sizing: border-box;
        }

        .header-controls { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto 30px; }
        
        .search-wrapper { position: relative; width: 100%; max-width: 400px; }
        .search-box { 
            width: 100%; padding: 15px 45px 15px 15px; border-radius: 10px; border: 1px solid #444; 
            background: #111; color: #fff; font-size: 16px; outline: none;
        }
        .search-box:focus { border-color: var(--primary-color); }

        .back-btn { background: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        .grid-results { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; max-width: 1200px; margin: 0 auto; 
        }

        .emp-item { 
            background: #fff; color: #222; padding: 20px; border-radius: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); border-top: 6px solid var(--primary-color);
        }

        /* نافذة تسجيل دخول مخفية */
        .login-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 3000; justify-content: center; align-items: center; 
        }
        .login-box { background: #222; padding: 40px; border-radius: 20px; border: 1px solid var(--primary-color); width: 350px; text-align: center; }
        .login-box input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #000; color: #fff; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="mainHomePage">
        <section class="top-section">
            <div class="name"><h1>RUBY<span>RED</span> GARMENT</h1></div>
        </section>

        <div class="cards-container">
            <div class="main-card" onclick="openAdminLogin()">
                <i class="fas fa-user-shield"></i>
                <h3>Admin Panel</h3>
                <p>إدارة بيانات الموظفين بالكامل</p>
            </div>

            <div class="main-card" onclick="checkWorkerQR()">
                <i class="fas fa-qrcode"></i>
                <h3>Worker Portal</h3>
                <p>مسح الكود لعرض بياناتك الشخصية</p>
            </div>
        </div>
    </div>

    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <h2 style="color:var(--primary-color)">Restricted Access</h2>
            <input type="text" id="userKey" placeholder="Enter ID">
            <input type="password" id="passKey" placeholder="Enter Password">
            <button class="back-btn" style="width:100%; margin-top:10px;" onclick="verifyAccess()">Access Now</button>
            <button class="back-btn" style="width:100%; margin-top:10px; background:#444;" onclick="closeLogin()">Cancel</button>
        </div>
    </div>

    <div id="fullDisplayPage">
        <div class="header-controls">
            <button class="back-btn" onclick="goHome()"><i class="fas fa-arrow-left"></i> Back</button>
            <div class="search-wrapper" id="adminSearch">
                <input type="text" id="searchInput" class="search-box" placeholder="Filter by Employee Code..." onkeyup="filterData()">
            </div>
        </div>
        <h1 id="viewTitle" style="text-align:center; margin-bottom:40px;"></h1>
        <div id="resultsGrid" class="grid-results">
            </div>
    </div>

    <script>
        // --- الإعدادات السرية (مخفية في الكود) ---
        const CONFIG = {
            ADMIN_ID: "RUBYRED",
            ADMIN_PASS: "808080",
            SHEET_CSV: "https://docs.google.com/spreadsheets/d/1U-KPGt5sxLaN2F7uy8InDxhXh3KYATFfh5bSJhZ4CBw/export?format=csv
"
        };

        let allData = [];

        // 1. جلب البيانات من الشيت
        async function loadData() {
            try {
                const res = await fetch(CONFIG.SHEET_CSV);
                const csvText = await res.text();
                allData = parseCSV(csvText);
                
                // التأكد لو داخل بـ QR
                const urlParams = new URLSearchParams(window.location.search);
                if(urlParams.has('code')) checkWorkerQR();
            } catch (e) { console.error("Data Load Error"); }
        }

        function parseCSV(text) {
            const rows = text.split('\n');
            const headers = rows[0].split(',');
            return rows.slice(1).map(row => {
                const cols = row.split(',');
                let obj = {};
                headers.forEach((h, i) => obj[h.trim().toLowerCase()] = cols[i]?.trim());
                return obj;
            });
        }

        // 2. إدارة الدخول
        function openAdminLogin() { document.getElementById('loginOverlay').style.display = 'flex'; }
        function closeLogin() { document.getElementById('loginOverlay').style.display = 'none'; }

        function verifyAccess() {
            const id = document.getElementById('userKey').value;
            const ps = document.getElementById('passKey').value;

            if (id === CONFIG.ADMIN_ID && ps === CONFIG.ADMIN_PASS) {
                closeLogin();
                showFullPage(allData, "All Employees", true);
            } else {
                alert("Access Denied!");
            }
        }

        // 3. نظام العامل (QR)
        function checkWorkerQR() {
            const code = new URLSearchParams(window.location.search).get('code');
            if (code) {
                const worker = allData.filter(d => d.code === code);
                if (worker.length > 0) {
                    showFullPage(worker, "Worker Profile", false);
                } else {
                    alert("Worker Not Found!");
                }
            } else {
                alert("Please Scan QR Code First");
            }
        }

        // 4. التحكم في الصفحة الكاملة
        function showFullPage(data, title, isAdmin) {
            document.getElementById('mainHomePage').style.display = 'none';
            document.getElementById('fullDisplayPage').style.display = 'block';
            document.getElementById('viewTitle').innerText = title;
            document.getElementById('adminSearch').style.display = isAdmin ? 'block' : 'none';
            renderGrid(data);
        }

        function renderGrid(data) {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = data.map(emp => `
                <div class="emp-item">
                    <h2 style="margin:0 0 10px 0; color:#da3535">${emp.name || 'N/A'}</h2>
                    <p><b>Code:</b> ${emp.code}</p>
                    <p><b>Position:</b> ${emp.position || '-'}</p>
                    <p><b>Section:</b> ${emp.section || '-'}</p>
                </div>
            `).join('');
        }

        function filterData() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allData.filter(d => d.code.includes(val));
            renderGrid(filtered);
        }

        function goHome() {
            window.location.href = window.location.pathname; // إعادة تحميل الصفحة للرئيسية
        }

        // تشغيل التحميل
        loadData();
    </script>
</body>
</html>
