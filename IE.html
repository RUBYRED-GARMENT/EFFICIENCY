<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUBYRED - IE Department</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="icon" href="pic/logooo.png">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #1a1a1a;
  min-height: 100vh;
  color: #fff;
}
.top-section {
  background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('pic/sewing.jpg');
  background-size: cover;
  background-position: center;
  height: 55vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 50px;
}
.name h1 { font-size: 3.5rem; margin: 0; letter-spacing: 3px; }
.name span { color: #da3535; }

.cards-container {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 30px;
  max-width: 1200px;
  margin: auto;
  padding: 0 20px 80px;
}
.card {
  background: #252525;
  padding: 40px 30px;
  border-radius: 20px;
  border: 1px solid #333;
  text-align: center;
  color: #fff;
  cursor: pointer;
}
.card h3 { color:#da3535; margin-bottom:15px; }

.login-modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  justify-content:center;
  align-items:center;
  z-index:999;
}
.login-content {
  background:#222;
  padding:40px 30px;
  border-radius:25px;
  width:90%;
  max-width:400px;
  text-align:center;
}
.input-group input {
  width:100%;
  padding:15px;
  margin-bottom:15px;
  background:#111;
  border:1px solid #333;
  color:#fff;
  border-radius:12px;
}
.login-btn {
  width:100%;
  padding:15px;
  background:#da3535;
  border:none;
  color:#fff;
  border-radius:12px;
  font-weight:bold;
}
</style>
</head>

<body>

<section class="top-section">
  <div class="name"><h1>RUBY<span>RED</span>GARMENT</h1></div>
</section>

<div class="cards-container">

  <!-- الكارت الأول -->
  <div class="card" onclick="openLogin()">
    <h3>Employees Tracking</h3>
    <p>Assign Employees To Lines<br><i class="fas fa-lock"></i></p>
  </div>

  <!-- الكارت التاني (نفس اللوجين) -->
  <div class="card" onclick="openLogin()">
    <h3>Data Sheet</h3>
    <p>Data Sheet of Employees<br><i class="fas fa-lock"></i></p>
  </div>

</div>

<div class="login-modal" id="loginModal">
  <div class="login-content" id="modalBox">
    <h2>IE LOGIN</h2>
    <div class="input-group">
      <input type="text" id="username" placeholder="Username">
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password">
    </div>
    <button class="login-btn" onclick="validateLogin()">Login & Start</button>
    <div id="error-msg" style="color:red;display:none;margin-top:10px;">Invalid Credentials</div>
  </div>
</div>

<script>
const modal = document.getElementById('loginModal');
const userInput = document.getElementById('username');
const passInput = document.getElementById('password');
const errorMsg = document.getElementById('error-msg');

// قراءة empCode من QR
const params = new URLSearchParams(window.location.search);
const workerID = params.get('empCode');

// فتح Login تلقائي لو داخل من QR
window.onload = () => {
  if(workerID) openLogin();
};

function openLogin() {
  modal.style.display = 'flex';
  errorMsg.style.display = 'none';
}

function validateLogin() {
  if(userInput.value === "IE" && passInput.value === "IE112233") {
    const formURL =
      "https://docs.google.com/forms/d/e/1FAIpQLSeicQTernm1b5icpDZZJlD9V8PrEBMIxbpeO1u0FrSDH6M5aA/viewform" +
      "?entry.1490237124=" + encodeURIComponent(workerID || "");
    window.location.href = formURL;
  } else {
    errorMsg.style.display = 'block';
  }
}
</script>

</body>
</html>
